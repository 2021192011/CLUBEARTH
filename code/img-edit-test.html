<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Cropper CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <!-- Stylesheet
    <link rel="stylesheet" href="style.css" /> -->
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      .wrapper {
        width: 90%;
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .editor-container,
      .preview-container {
        display: block;
        position: relative;
        width: 100%;
        background-color: #ffffff;
        padding: 2em 1em;
        box-shadow: 0 1.25em 4em rgba(8, 6, 75, 0.15);
        border-radius: 0.5em;
      }
      .editor-container {
        margin: 0 0.6em 0 0;
      }
      .preview-container {
        display: grid;
        place-items: center;
      }
      input[type='file'] {
        display: none;
      }
      label {
        display: block;
        background-color: #025bee;
        color: #ffffff;
        width: 12em;
        font-size: 1.1em;
        text-align: center;
        padding: 1em 0;
        border-radius: 0.3em;
        margin: auto;
        cursor: pointer;
      }
      img {
        max-width: 100%;
      }

      .image-container {
        width: 360px;
        height: 360px;
        position: relative; /* 내부 요소 배치를 위해 relative 설정 */
        margin: 0 auto; /* 가운데 정렬 */
        overflow: hidden; /* 넘치는 부분 숨김 */
      }

      #rotate-right {
        position: absolute;
        right: 10px;
        bottom: 10px;
        background-color: rgba(255, 255, 255, 0.7); /* 반투명 배경 */
        border-radius: 50%; /* 원형 버튼 */
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      button,
      a {
        border: none;
        outline: none;
        place-items: center;
        cursor: pointer;
      }
      .options-btn {
        margin-top: 1em;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .options-btn button {
        background-color: #dceafe;
        color: #025bee;
        border-radius: 0.3em;
        font-size: 0.8em;
        height: 3.2em;
        width: 3.2em;
      }
      .options-btn button img {
        width: 1.1em;
      }
      .action-btns {
        display: flex;
        align-items: center;
        justify-content: space-around;
        margin-top: 1em;
      }
      #preview,
      #download {
        background-color: #025bee;
        font-size: 1em;
        padding: 0.8em 1em;
        color: #ffffff;
        border-radius: 0.3em;
        text-decoration: none;
      }
      .hide {
        display: none;
      }
      @media screen and (max-width: 1200px) {
        .wrapper {
          flex-direction: column;
          position: absolute;
          transform: translateX(-50%);
          left: 50%;
          top: 1em;
        }
        img {
          display: block;
          width: 60%;
          margin: 0 auto;
        }
        .editor-container {
          margin: 0 0 0.6em 0;
        }
      }

      #camera-stream {
        width: 360px;
        height: 360px;
        border: 2px solid #025bee;
        border-radius: 10px;
      }

      #capture-btn {
        display: block;
        background-color: #025bee;
        color: white;
        padding: 10px;
        margin-top: 10px; /* 카메라 화면과 간격 추가 */
        width: 360px; /* 캡처 버튼 너비 설정 */
        text-align: center; /* 버튼 텍스트 가운데 정렬 */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: auto;
        margin-right: auto; /* 버튼도 가운데 정렬 */
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="editor-container">
        <div class="image-container">
          <img id="image" />

          <video id="camera-stream" autoplay playsinline></video>
        </div>
        <input type="file" id="file" accept="image/*" />
        <label for="file">Open A Photo</label>
        <button id="capture-btn">촬영</button>
        <div class="options-btn hide">
          <button id="rotate-right">
            <img src="rotate-right.png" />
          </button>
        </div>

        <div class="action-btns">
          <button id="preview" class="hide">Preview</button>
          <a href="" id="download" class="hide">Download</a>
        </div>
      </div>
      <div class="preview-container">
        <img id="preview-image" />
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>

  <script>
    let fileInput = document.getElementById('file')
    let image = document.getElementById('image')
    let downloadButton = document.getElementById('download')
    let aspectRatioBtns = document.querySelectorAll('.aspect-ratio-btns')
    const rotateRightButton = document.getElementById('rotate-right')
    const previewButton = document.getElementById('preview')
    const previewImage = document.getElementById('preview-image')
    const options = document.querySelector('.options-btn')
    let cropper = ''
    let fileName = ''
    let scaleXClick = false,
      scaleYClick = false
    let rotateRightValue = 90

    const video = document.getElementById('camera-stream')
    const captureBtn = document.getElementById('capture-btn')

    // 웹캠 스트리밍 시작
    navigator.mediaDevices
      .getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream
      })
      .catch((err) => {
        console.error('카메라 접근 실패:', err)
        errorMessage.textContent = '카메라에 접근할 수 없습니다.'
        document.body.appendChild(errorMessage)
      })

    // 캡처 버튼 클릭 시, 비디오 프레임을 이미지로 변환
    captureBtn.addEventListener('click', () => {
      const canvas = document.createElement('canvas')
      canvas.width = video.videoWidth
      canvas.height = video.videoHeight
      const ctx = canvas.getContext('2d')

      if (!video.srcObject) {
        alert('카메라에 접근할 수 없습니다.')
        return
      }

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height)

      // 캡처한 이미지를 Cropper.js에 로드
      image.src = canvas.toDataURL('image/png')

      if (cropper) {
        cropper.destroy()
      }
      cropper = new Cropper(image, { aspectRatio: 1 }) // 1:1 비율 설정
      options.classList.remove('hide') // 옵션 버튼 표시
    })

    //Function on window load
    window.onload = () => {
      downloadButton.classList.add('hide')
      options.classList.add('hide')
      previewButton.classList.add('hide')
    }

    fileInput.onchange = () => {
      let reader = new FileReader()
      reader.readAsDataURL(fileInput.files[0])
      reader.onload = () => {
        image.setAttribute('src', reader.result)

        if (cropper) {
          cropper.destroy()
        }
        cropper = new Cropper(image, {
          aspectRatio: 1,
        })

        options.classList.remove('hide')
        previewButton.classList.remove('hide')
      }
      fileName = fileInput.files[0].name.split('.')[0]
    }

    //Function for rotate buttons
    rotateRightButton.addEventListener('click', () => {
      cropper.rotate(rotateRightValue)
    })

    rotateLeftButton.addEventListener('click', () => {
      cropper.rotate(rotateLeftValue)
    })

    //Function to preview output image
    previewButton.addEventListener('click', () => {
      downloadButton.classList.remove('hide')
      let imgSrc = cropper.getCroppedCanvas({}).toDataURL()
      previewImage.src = imgSrc
    })

    //Function to download the edited image
    downloadButton.addEventListener('click', (e) => {
      //get cropped result
      let imgSrc = cropper.getCroppedCanvas({}).toDataURL()
      //Download name
      downloadButton.download = `cropped_${fileName}.png`
      downloadButton.setAttribute('href', imgSrc)
    })
  </script>
</html>
