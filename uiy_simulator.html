  <script>
    let model = document.querySelector('#model')

    let imageUpload = document.querySelector('#image_upload')
    let image = document.querySelector('#image')

    let imageEditor = document.querySelector('#image-editor')
    let doneButton = document.querySelector('#done')
    let rotateButton = document.querySelector('#rotate')

    let cropper

    // ìƒ‰ìƒ ì„ íƒ
    let colorPicker = document.querySelector('#color_picker')
    colorPicker.addEventListener('input', function (e) {
      let selectedColor = e.target.value
      let part = model.object3D.getObjectByName('uiy')

      if (part) {
        part.material.map = null // í…ìŠ¤ì²˜ ì œê±°
        part.material.color.set(selectedColor)
      }
    })

    colorPicker.addEventListener('click', function (e) {
      e.stopPropagation()
    })

    // ìƒ‰ìƒ ì ìš©
    document.querySelectorAll('.con-customize li').forEach((li) => {
      li.addEventListener('click', () => {
        const bgColor = window.getComputedStyle(li).backgroundColor

        // ë°°ê²½ ì´ë¯¸ì§€ê°€ ìˆëŠ” ê²½ìš°ëŠ” íŒ¨í„´ì´ë¯€ë¡œ ì œì™¸
        if (window.getComputedStyle(li).backgroundImage !== 'none') return

        const part = model.object3D.getObjectByName('uiy')
        if (part) {
          part.material.map = null // í…ìŠ¤ì²˜ ì œê±°
          part.material.color.set(bgColor)
        }
      })
    })

    // í…ìŠ¤ì²˜ ì ìš©
    function applyTexture(imgPath) {
      const texture = new THREE.TextureLoader().load(imgPath, function () {
        const part = model.object3D.getObjectByName('uiy')
        if (part) {
          texture.wrapS = THREE.RepeatWrapping
          texture.wrapT = THREE.RepeatWrapping
          texture.flipY = false

          part.material.map = texture
          part.material.map.needsUpdate = true
        }
      })
    }

    // ê°ê° í…ìŠ¤ì²˜ ë²„íŠ¼ì— ì ìš©
    document.querySelector('.texture-denim').addEventListener('click', () => {
      applyTexture('img/texture-01.jpg')
    })

    document.querySelector('.texture-wool').addEventListener('click', () => {
      applyTexture('img/texture-02.jpg')
    })

    document.querySelector('.texture-cotton').addEventListener('click', () => {
      applyTexture('img/texture-03.jpg')
    })

    // ì´ë¯¸ì§€ ì—ë””í„° í‘œì‹œ
    imageUpload.addEventListener('change', function (e) {
      let file = e.target.files[0]
      let reader = new FileReader()

      reader.onload = function (evt) {
        image.src = evt.target.result

        // ê¸°ì¡´ì˜ ì—ë””í„°ê°€ ìˆìœ¼ë©´ ì œê±° í›„ ìƒˆë¡œ ìƒì„±
        if (cropper) cropper.destroy()
        cropper = new Cropper(image, {
          aspectRatio: 1,
          viewMode: 1,
          autoCropArea: 0.8,
        })

        imageEditor.style.display = 'block'
        rotateButton.style.display = 'block'
        doneButton.style.display = 'block'
      }

      reader.readAsDataURL(file) // íŒŒì¼ì„ URLë¡œ ì½ê¸°
    })

    // íšŒì „ ë²„íŠ¼ ê¸°ëŠ¥ êµ¬í˜„
    rotateButton.addEventListener('click', function () {
      if (cropper) {
        cropper.rotate(90)
      }
    })

    // í¬ë¡­í•œ ì´ë¯¸ì§€ë¥¼ ëª¨ë¸ì— ì ìš©
    doneButton.addEventListener('click', function () {
      if (cropper) {
        let croppedCanvas = cropper.getCroppedCanvas()

        // ìº”ë²„ìŠ¤ë¥¼ Blobìœ¼ë¡œ ë³€í™˜ (Blob: 2ì§„ìˆ˜ ë°ì´í„°)
        croppedCanvas.toBlob(function (blob) {
          let texture = new THREE.TextureLoader().load(
            URL.createObjectURL(blob),
            function () {
              let part = model.object3D.getObjectByName('uiy') // ëª¨ë¸ì— í•´ë‹¹ íŒŒíŠ¸ê°€ ìˆëŠ”ì§€ í™•ì¸
              if (part) {
                texture.wrapS = THREE.RepeatWrapping // UV ë§µ ìœ ì§€
                texture.wrapT = THREE.RepeatWrapping
                texture.flipY = false

                if (part) {
                  part.material.map = texture
                  part.material.map.needsUpdate = true
                }
              }
            }
          )
        })
      }
    })

    // ì—ë””í„° ë‹«ê¸°
    let backButton = document.querySelector('#back')

    backButton.addEventListener('click', function () {
      document.querySelector('#image-editor').style.display = 'none'
    })

    document.addEventListener('DOMContentLoaded', () => {
      const sceneEl = document.querySelector('a-scene')
      const modelEl = document.querySelector('#model')

      // z-index ë¬¸ì œ ì˜ˆë°©: ì”¬ì´ í´ë¦­ ê°€ëŠ¥í•œ ì˜ì—­ì— ìˆë„ë¡ ë³´ì¥
      sceneEl.style.zIndex = '1'

      sceneEl.addEventListener('loaded', () => {
        const canvas = sceneEl.canvas
        if (!canvas) {
          console.warn('A-Frame canvas not found.')
          return
        }

        // ëª¨ë°”ì¼ í„°ì¹˜ ìŠ¤í¬ë¡¤ ë°©ì§€
        canvas.style.touchAction = 'none'

        let isDragging = false
        let lastX = 0
        let lastY = 0
        let rotation = { x: 0, y: 0 }
        const SENSITIVITY = 1 // íšŒì „ ì†ë„ ì¡°ì ˆ (ê°’ì´ ì‘ì„ìˆ˜ë¡ ëŠë¦¼)

        function startDrag(clientX, clientY) {
          isDragging = true
          lastX = clientX
          lastY = clientY
        }

        function moveDrag(clientX, clientY) {
          if (!isDragging) return

          const dx = clientX - lastX
          const dy = clientY - lastY

          rotation.y += dx * SENSITIVITY
          rotation.x += dy * SENSITIVITY
          rotation.x = Math.max(Math.min(rotation.x, 80), -80) // ìœ„ì•„ë˜ ì œí•œ

          if (modelEl) {
            modelEl.setAttribute('rotation', `${-rotation.x} ${rotation.y} 0`)
          }

          lastX = clientX
          lastY = clientY
        }

        function endDrag() {
          isDragging = false
        }

        // --- ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸ ---
        canvas.addEventListener('mousedown', (e) =>
          startDrag(e.clientX, e.clientY)
        )
        window.addEventListener('mousemove', (e) =>
          moveDrag(e.clientX, e.clientY)
        )
        window.addEventListener('mouseup', endDrag)

        // --- í„°ì¹˜ ì´ë²¤íŠ¸ ---
        canvas.addEventListener('touchstart', (e) => {
          if (e.touches.length === 1) {
            startDrag(e.touches[0].clientX, e.touches[0].clientY)
          }
        })

        canvas.addEventListener('touchmove', (e) => {
          if (e.touches.length === 1) {
            moveDrag(e.touches[0].clientX, e.touches[0].clientY)
          }
        })

        canvas.addEventListener('touchend', endDrag)
        canvas.addEventListener('touchcancel', endDrag)
      })
    })

    // -------ì¹´ë©”ë¼

    function camInit(stream) {
      var cameraView = document.getElementById('cameraview')
      cameraView.srcObject = stream
      cameraView.play()
    }

    function camInitFailed(error) {
      console.log('get camera permission failed : ', error)
    }

    // Main init

    function mainInit() {
      // Check navigator media device available
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        // Navigator mediaDevices not supported
        alert('Media Device not supported')
        return
      }

      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then(camInit)
        .catch(camInitFailed)
    }

    const cameraButton = document.querySelector('.camera') // ì¹´ë©”ë¼ ë¦¬ìŠ¤íŠ¸ í•­ëª©
    const webcamPopup = document.querySelector('#webcam')
    const backButtons = document.querySelectorAll('#webcam #back') // ë‹«ê¸° ë²„íŠ¼

    cameraButton.addEventListener('click', () => {
      webcamPopup.style.display = 'block' // íŒì—… í‘œì‹œ
      mainInit() // ì¹´ë©”ë¼ ì‹œì‘
    })

    // íŒì—… ë‹«ê¸° ë²„íŠ¼
    backButtons.forEach((btn) => {
      btn.addEventListener('click', () => {
        webcamPopup.style.display = 'none' // íŒì—… ë‹«ê¸°

        // ì¹´ë©”ë¼ ì¢…ë£Œ (ë¦¬ì†ŒìŠ¤ ì •ë¦¬)
        const cameraView = document.getElementById('cameraview')
        if (cameraView && cameraView.srcObject) {
          const tracks = cameraView.srcObject.getTracks()
          tracks.forEach((track) => track.stop())
          cameraView.srcObject = null
        }
      })
    })
    const cameraView = document.querySelector('#cameraview')
    const shutterButton = document.querySelector('#shutter')
    const canvas = document.createElement('canvas')

    let stream // ì¹´ë©”ë¼ ìŠ¤íŠ¸ë¦¼ ì €ì¥

    // íŒì—… ì—´ê¸° + ì¹´ë©”ë¼ ì‹œì‘
    cameraButton.addEventListener('click', async () => {
      webcamPopup.style.display = 'block'

      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true })
        cameraView.srcObject = stream
        await cameraView.play()
      } catch (err) {
        alert('ì¹´ë©”ë¼ë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.')
        console.error(err)
      }
    })

    // íŒì—… ë‹«ê¸° ë²„íŠ¼
    backButtons.forEach((btn) => {
      btn.addEventListener('click', () => {
        webcamPopup.style.display = 'none'
        stopCamera()
      })
    })

    // ì¹´ë©”ë¼ ì •ì§€ í•¨ìˆ˜
    function stopCamera() {
      if (stream) {
        const tracks = stream.getTracks()
        tracks.forEach((t) => t.stop())
        stream = null
      }
      cameraView.srcObject = null
    }

    // ğŸ“¸ ì´¬ì˜ ë²„íŠ¼ í´ë¦­ ì‹œ
    shutterButton.addEventListener('click', () => {
      if (!stream) return

      const video = cameraView
      const width = video.videoWidth
      const height = video.videoHeight

      canvas.width = width
      canvas.height = height
      const ctx = canvas.getContext('2d')
      ctx.drawImage(video, 0, 0, width, height)

      const imageDataUrl = canvas.toDataURL('image/png')

      // íŒì—… ë‹«ê³  ì¹´ë©”ë¼ ì¢…ë£Œ
      webcamPopup.style.display = 'none'
      stopCamera()

      // ğŸ“Œ Cropper í™”ë©´ì— ì´ë¯¸ì§€ ì ìš©
      const imageEditor = document.querySelector('#image-editor')
      const image = document.querySelector('#image')
      image.src = imageDataUrl

      if (window.cropper) window.cropper.destroy()
      window.cropper = new Cropper(image, {
        aspectRatio: 1,
        viewMode: 1,
        autoCropArea: 0.8,
      })

      imageEditor.style.display = 'block'
    })
  </script>
